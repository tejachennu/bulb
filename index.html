<body>
    <h1>CLICK THE BUTTON TO ON AND OFF THE BULB..!</h1>
    <div>
        <img id="image" src="bulb-off.jpeg" alt="off">
    </div>
    <div>
        <button id="on" onclick="bulb_on()">ON</button>
        <button id="off" onclick="bulb_off()">OFF</button>
    </div>

function bulb_on(){
    document.getElementById('image').src="bulb_on.jpeg";
}
function bulb_off(){
    document.getElementById('image').src ="bulb-off.jpeg";
}
</script>
